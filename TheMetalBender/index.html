<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>the metal bender</title>
    <meta
      name="description"
      content="hand made jewelry such as grillz and wirewraps"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__title">
          <a href="www.themetalbender.com">THE METAL BENDER</a>
        </div>
        <div class="cart"></div>
      </div>
      <div class="nav">
        <div class="nav__left">
          <div class="pendants"><a href="#">Pendants</a></div>
          <div class="grillz"><a href="#">Grillz</a></div>
          <div class="rings"><a href="#">Rings</a></div>
          <div class="wirewraps"><a href="#">Wirewraps</a></div>
        </div>
        <div class="nav__right">
          <input class="header-search" type="search" placeholder="Search..." />

          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="search-image"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
      </div>
      <div class="main">
        <div class="title-wraps"><p>Wirewraps</p></div>
        <div class="mobile-image-slideshow">
          <button class="button-left buttons" onclick="plusDivs(-1)">
            &#10094;
          </button>
          <img
            class="mySlides"
            src="images/wrap/1.jpg"
            alt="Nirvana
            .925 oxidized sterling silver with 12/20 gold fill"
            style="width: 90%"
          />
          <img
            class="mySlides"
            src="images/wrap/2.jpg"
            alt=".925 oxidized sterling silver with 12/20 gold fill"
            style="width: 90%"
          />
          <img
            class="mySlides"
            src="images/wrap/3.jpg"
            alt="stainless steel and copper labradorite wrap"
            style="width: 90%"
          />
          <img
            class="mySlides"
            src="images/wrap/4.jpg"
            alt="Labradorite in .925 oxidized sterling silver wrapped with 12/20 gold fill"
            style="width: 90%"
          />
          <button class="button-right buttons" onclick="plusDivs(+1)">
            &#10095;
          </button>
        </div>
        <div class="caption-container">
          <p id="caption"></p>
        </div>
        <div class="desktop-image-slideshow">
          <div class="grillz-title">
            <a href="#">Grillz Collections</a>
          </div>
          <div class="grillz-box">
            <div class="grillz-box-image-1">
              <a href="#">
                <img
                  class="grillz-image-1"
                  src="images/grillz/6-teeth-bottom-gold.png"
                  alt="6 teeth bottom gold grillz set"
                  style="width: 200px; height: 200px"
                />
              </a>
            </div>
            <div class="grillz-box-image-2">
              <a href="#">
                <img
                  class="grillz-image-2"
                  src="images/grillz/gold-open-face-1.png"
                  alt="full set open faced gold grillz top and bottom 8 teeth set"
                  style="width: 200px; height: 200px"
                />
              </a>
            </div>
            <div class="grillz-box-image-3">
              <a href="#">
                <img
                  class="grillz-image-3"
                  src="images/grillz/full-set-gold-criss-cross-cut.png"
                  alt="full set criss cross cut gold grillz top and bottom 8 teeth set"
                  style="width: 200px; height: 200px"
                />
              </a>
            </div>
            <div class="grillz-box-image-4">
              <a href="#">
                <img
                  class="grillz-image-4"
                  src="images/grillz/vvs-quality-diamond-grillz.png"
                  alt="full set vvs diamonds white gold grillz top and bottom 8 teeth set"
                  style="width: 200px; height: 200px"
                />
              </a>
            </div>
          </div>

          <div class="pendant-title">
            <a href="#">Pendant's Collections</a>
          </div>
          <div class="pendant-box">
            <div class="pendant-box-image-1">
              <a href="#">
                <img
                  class="pendant-image-1"
                  src="images/"
                  alt=""
                  style="width: 200px; height: 200px"
                />
              </a>
            </div>
            <div class="pendant-box-image-2">
              <a href="#">
                <img
                  class="pendant-image-2"
                  src="images/"

      <div class="footer">
        <div class="facebook">
